
<div *ngIf='displayedColumns'>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">

      <ng-container *ngFor="let x of getDisplayedColumns()" matColumnDef={{x}} width ="0%">
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width':'300px', 'text-align': 'center', 'justify-content': 'center', 'font-weight': 'bold'}"> {{x | headerTable}} </th>
        <ng-container *ngIf="actionOnRow(x)=='string' ? true : false">
          <td mat-cell  *matCellDef="let row"> {{row[x]}} </td>
        </ng-container>
        <ng-container *ngIf="actionOnRow(x)=='select' ? true : false">
          <td mat-cell  *matCellDef="let row">
            <mat-form-field>
              <select  panelClass="example-panel-dark-blue" matNativeControl required>
                <option *ngFor="let cust of dataInCell(x, row[x])" [value]="cust"> {{cust}} </option>
              </select>
            </mat-form-field>
          </td>
        </ng-container>
        <ng-container *ngIf="actionOnRow(x)=='inputNumber' ? true : false">
          <td mat-cell  *matCellDef="let row">
            <mat-form-field [ngStyle]="{'width':'50%', 'justify-content': 'center', 'text-align': 'center'}">
              <input matInput #number maxlength="5" [placeholder]="row[x]">
            </mat-form-field>
          </td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns(), sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
    </table>

  </div>
</div>
