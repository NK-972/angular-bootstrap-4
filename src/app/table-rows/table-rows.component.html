
<ng-container class='Myss' *ngIf='displayedColumns'>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="example-container mat-elevation-z8" [ngStyle]="{'width': '75vw', 'height':height, 'overflow': 'auto'}">
    <table mat-table [dataSource]="dataSource" [ngStyle]="{'width': '75vw', 'height':height}" matSort>
      <ng-container *ngFor="let x of getDisplayedColumns()" matColumnDef={{x}}>
        <ng-container *ngIf="x.includes('$iC$'); then thenBlock else elseBlock" ></ng-container>
          <th #thenBlock mat-header-cell *matHeaderCellDef   mat-sort-header > <h5>{{x | headerTable}}</h5> </th>
          <th #elseBlock mat-header-cell *matHeaderCellDef >
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
                [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
       
        <!-- Select Column  [(change)]="selectedChange();"-->
        <ng-container *ngIf="x.includes('$iL$')">
          <td mat-cell  *matCellDef="let row" >
            <mat-form-field [ngStyle]="{'width':'50%', 'justify-content': 'center', 'text-align': 'center'}">
              <select [(ngModel)]="row[x].split(',')[0]" (ngModelChange)="selectChange(row, x, $event)" matNativeControl required>
                <option *ngFor="let cust of row[x].split(',')" > {{cust}} </option>
              </select>
            </mat-form-field>
          </td>
        </ng-container>
        <!-- Input Number Column -->
        <ng-container *ngIf="x.includes('$iN$')">
          <td mat-cell  *matCellDef="let row">
            <mat-form-field [ngStyle]="{'width':'50%', 'justify-content': 'center', 'text-align': 'center'}">
              <input [(ngModel)]='row[x]' matInput #number maxlength="5" [placeholder]="row[x]">
            </mat-form-field>
          </td>
        </ng-container>
        <!-- Checkbox Column -->
        <ng-container *ngIf="x.includes('$iC$')">
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
        <!-- Text Column -->
        <ng-container >
          <td mat-cell  *matCellDef="let row"> {{row[x]}} </td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns(), sticky: true" ></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();" (click)="selection.toggle(row)"></tr>
    </table>
  </div>
  <mat-paginator *ngIf='boolPag' #paginator
                  [pageSize]='8'
                  [pageSizeOptions]="[len, 5, 8, 10, 20]"
                  [showFirstLastButtons]="true">
    </mat-paginator>
</ng-container>
