
<div *ngIf='displayedColumns'>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="example-container mat-elevation-z8">
    <table mat-table #table [dataSource]="dataSource">

      <ng-container *ngFor="let x of getDisplayedColumns()" matColumnDef={{x}}>
        <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width':'40px', 'text-align': 'center', 'justify-content': 'center', 'font-weight': 'bold'}"> {{x | headerTable}} </th>
        <ng-container *ngIf="actionOnRow(x)=='string' ? true : false">
          <td mat-cell  *matCellDef="let row"> {{row[x]}} </td>
        </ng-container>
        <ng-container *ngIf="actionOnRow(x)=='select' ? true : false">
          <td mat-cell  *matCellDef="let row">
            <app-table-select [data]="dataInCell(x, row[x])"></app-table-select>
          </td>
        </ng-container>
        <ng-container *ngIf="actionOnRow(x)=='inputNumber' ? true : false">
          <td mat-cell  *matCellDef="let row">
            <app-table-input [data]=row[x]></app-table-input>
          </td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns(), sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
    </table>

  </div>
</div>
