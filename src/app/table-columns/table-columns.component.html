<div class='myTableColumns'*ngIf='displayedColumns'>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="example-container mat-elevation-z10">
    <mat-table #table [dataSource]="dataSource">

      <ng-container *ngFor="let x of getDisplayedColumns(); let col = index;" matColumnDef={{x}}  [sticky]='isSticky(x)'>
        <mat-header-cell class='columns' *matHeaderCellDef> {{x}} </mat-header-cell>
        <ng-container >
          <mat-cell  *matCellDef="let row;let r = index;"> <p class='rows'>{{formateKey(row, col, r)}}</p> </mat-cell> 
        </ng-container>
        <!-- <ng-container *ngIf="actionOnRow(x)=='select' ? true : false">  
          *ngIf="actionOnRow(x)=='string' ? true : false" 
          <mat-cell  *matCellDef="let row">
            <app-table-select [data]="dataInCell(x, row[x])"></app-table-select>
          </mat-cell>
        </ng-container>
        <ng-container *ngIf="actionOnRow(x)=='inputNumber' ? true : false">
          <mat-cell  *matCellDef="let row">
            <app-table-input [data]=row[x]></app-table-input>
          </mat-cell>
        </ng-container>-->
      </ng-container>

      <!-- Star Column -->
      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>more_horiz</mat-icon>
        </td>
      </ng-container>


      <mat-header-row *matHeaderRowDef="getDisplayedColumns(), sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: getDisplayedColumns();"></mat-row>
    </mat-table>

    <!--<mat-paginator #paginator
                  [pageSize]='len'
                  [pageSizeOptions]="[len, 5, 10, 20]"
                  [showFirstLastButtons]="true">
    </mat-paginator>-->
  </div>
</div>
