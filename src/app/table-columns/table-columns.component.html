<div class='myTableColumns'*ngIf='displayedColumns'>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="example-container mat-elevation-z10">
    <table mat-table class="mytable" [dataSource]="dataSource">

      <ng-container *ngFor="let x of getDisplayedColumns(); let col = index;" matColumnDef={{x}}  [sticky]='isSticky(x)'>
        <th mat-header-cell class='columns' *matHeaderCellDef> {{x}} </th>
        <ng-container >
          <td mat-cell class="example-element-row" *matCellDef="let row;let r = index;"> {{formateKey(row, col, r)}}</td> 
        </ng-container>
        <!-- <ng-container *ngIf="actionOnRow(x)=='select' ? true : false">  
          *ngIf="actionOnRow(x)=='string' ? true : false" 
          <mat-cell  *matCellDef="let row">
            <app-table-select [data]="dataInCell(x, row[x])"></app-table-select>
          </mat-cell>
        </ng-container>
        <ng-container *ngIf="actionOnRow(x)=='inputNumber' ? true : false">
          <mat-cell  *matCellDef="let row">
            <app-table-input [data]=row[x]></app-table-input>
          </mat-cell>
        </ng-container>-->
      </ng-container>

      <!-- Star Column -->
      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>more_horiz</mat-icon>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns(), sticky: true"></tr>
      <tr mat-row class="example-element-row" *matRowDef="let row; columns: getDisplayedColumns();"></tr>
    </table>

    <!--<mat-paginator #paginator
                  [pageSize]='len'
                  [pageSizeOptions]="[len, 5, 10, 20]"
                  [showFirstLastButtons]="true">
    </mat-paginator>-->
  </div>
</div>
